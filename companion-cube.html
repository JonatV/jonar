<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">  <a-box scale="0.3 0.3 0.3" id="cube" color="#000" width="1.9" height="1.9" depth="1.9" position="0 1 0" opacity="1" src="">
    <!-- Begin Corners -->
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position=".8 .8 .8"></a-box>
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position=".8 -.8 .8"></a-box>
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position="-.8 -.8 .8"></a-box>
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position="-.8 .8 .8"></a-box>

    <a-box color="#aaa" width=".5" height=".5" depth=".5" position=".8 -.8 -.8"></a-box>
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position=".8 .8 -.8"></a-box>
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position="-.8 -.8 -.8"></a-box>
    <a-box color="#aaa" width=".5" height=".5" depth=".5" position="-.8 .8 -.8"></a-box>
    <!-- End Corners -->
    <!-- Begin Edge Trim -->
    <a-box color="#aaa" width=".15" height=".8" depth=".15" position="-.95 0 .95"></a-box>
    <a-box color="#aaa" width=".15" height=".8" depth=".15" position=".95 0 .95"></a-box>
    <a-box color="#aaa" width=".15" height=".8" depth=".15" position=".95 0 -.95"></a-box>
    <a-box color="#aaa" width=".15" height=".8" depth=".15" position="-.95 0 -.95"></a-box>

    <a-box color="#aaa" width=".8" height=".15" depth=".15" position="0 .95 .95"></a-box>
    <a-box color="#aaa" width=".8" height=".15" depth=".15" position="0 -.95 .95"></a-box>
    <a-box color="#aaa" width=".8" height=".15" depth=".15" position="0 .95 -.95"></a-box>
    <a-box color="#aaa" width=".8" height=".15" depth=".15" position="0 -.95 -.95"></a-box>

    <a-box color="#aaa" width=".15" height=".15" depth=".8" position=".95 .95 0"></a-box>
    <a-box color="#aaa" width=".15" height=".15" depth=".8" position=".95 -.95 0"></a-box>
    <a-box color="#aaa" width=".15" height=".15" depth=".8" position="-.95 .95 0"></a-box>
    <a-box color="#aaa" width=".15" height=".15" depth=".8" position="-.95 -.95 0"></a-box>
    <!-- End Edge Trim -->
    <!-- Begin Center Circle -->
    <a-cylinder height="2.1" radius=".5" color="#aaa" rotation="90 0 0"></a-cylinder>
    <a-cylinder height="2.1" radius=".5" color="#aaa" rotation="0 90 0"></a-cylinder>
    <a-cylinder height="2.1" radius=".5" color="#aaa" rotation="0 0 90">
    </a-cylinder>
    <!-- End Center Circle -->
    <!-- Begin Center Hearts -->
    <a-cylinder position="-.1" height="2.2" radius=".1" color="pink" rotation="0 90 90" theta-start=".05" theta-length="180"></a-cylinder>
    <a-cylinder position=".1" height="2.2" radius=".1" color="pink" rotation="0 90 90" theta-start=".05" theta-length="180"></a-cylinder>
    <a-cylinder position="0 0 0" height="2.2" radius=".2" color="pink" rotation="180 90 90" theta-start=".05" theta-length="180"></a-cylinder>

    <a-cylinder position="0 0 -.1" height="2.2" radius=".1" color="pink" rotation="0 0 90" theta-start=".05" theta-length="180"></a-cylinder>
    <a-cylinder position="0 0 .1" height="2.2" radius=".1" color="pink" rotation="0 0 90" theta-start=".05" theta-length="180"></a-cylinder>
    <a-cylinder position="0 0 0" height="2.2" radius=".2" color="pink" rotation="180 0 90" theta-start=".05" theta-length="180"></a-cylinder>

    <a-cylinder position="-.1 0 0" height="2.2" radius=".1" color="pink" rotation="0 90 0" theta-start=".05" theta-length="180"></a-cylinder>
    <a-cylinder position=".1 0 0" height="2.2" radius=".1" color="pink" rotation="0 90 0" theta-start=".05" theta-length="180"></a-cylinder>
    <a-cylinder position="0 0 0" height="2.2" radius=".2" color="pink" rotation="0 -90 0" theta-start=".05" theta-length="180"></a-cylinder>
    <!-- End Center Hearts -->
    <a-animation begin="click" attribute="rotation" easing="linear" repeat="2" dur="5000" to="90 360 0"></a-animation>
  </a-box>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
